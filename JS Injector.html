<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Injector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Inject JavaScript Code</h1>
    <textarea id="jsCode" rows="10" cols="50" placeholder="Enter your JavaScript code here..."></textarea><br><br>
    <button id="injectButton">Inject JavaScript</button>

    <script>
        document.getElementById('injectButton').addEventListener('click', function() {
            var code = document.getElementById('jsCode').value;
            
            if (code.trim() !== "") {
                // Prompt user for the URL of the website to inject JS into
                var url = prompt("Enter the URL of the website to inject JavaScript into:");

                if (url) {
                    // Validate the URL format
                    var urlPattern = /^(https?:\/\/[^\s$.?#].[^\s]*)$/i;
                    if (urlPattern.test(url)) {
                        try {
                            // Open the specified URL in a new tab
                            var newWindow = window.open(url, "_blank");

                            // Ensure the new window has fully loaded before injecting the code
                            newWindow.onload = function() {
                                // Inject the JavaScript code into the new window
                                newWindow.eval(code);
                                alert("JavaScript injected successfully into " + url + "!");
                            };

                        } catch (e) {
                            alert("Error in injecting JavaScript: " + e.message);
                        }
                    } else {
                        alert("Invalid URL. Please enter a valid URL starting with http:// or https://");
                    }
                } else {
                    alert("URL cannot be empty!");
                }
            } else {
                alert("Please enter valid JavaScript code!");
            }
        });
    </script>
</body>
</html>
