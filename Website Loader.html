<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Loader</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        overflow: hidden;
    }

    #loadButton {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 999; /* Ensure button is above other elements */
    }

    #websiteContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: calc(100% - 50px); /* Adjust height to accommodate button */
        overflow: hidden;
    }

    #websiteIframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<button id="loadButton">Load Website</button>
<div id="websiteContainer">
    <iframe id="websiteIframe"></iframe>
</div>
<script>
    document.getElementById("loadButton").addEventListener("click", function() {
        var websiteURL = prompt("Enter website URL (domain name only):");
        if (websiteURL) {
            var iframe = document.getElementById("websiteIframe");
            iframe.src = "https://" + websiteURL;
            document.getElementById("websiteContainer").style.display = "block";
            adjustIframeSize();
        }
    });

    function adjustIframeSize() {
        var iframe = document.getElementById("websiteIframe");
        var bodyWidth = document.body.clientWidth;
        var bodyHeight = document.body.clientHeight;
        iframe.style.width = bodyWidth + "px";
        iframe.style.height = bodyHeight + "px";
    }

    window.addEventListener("resize", function() {
        adjustIframeSize();
    });
</script>
</body>
</html>
