<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drawing Program</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
    #menu {
        position: absolute;
        top: 10px;
        right: 10px;
    }
</style>
</head>
<body>

<div id="menu">
    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="20" value="5">
    <input type="color" id="colorPicker" value="#000000">
    <button id="eraser">Eraser</button>
</div>

<canvas id="drawingCanvas"></canvas>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const context = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let brushSize = 5;
    let color = '#000000';
    let isErasing = false;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startDrawing(e) {
        if (isErasing) return;
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function draw(e) {
        if (!isDrawing) return;
        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(e.offsetX, e.offsetY);
        context.strokeStyle = color;
        context.lineWidth = brushSize;
        context.lineCap = 'round';
        context.lineJoin = 'round';
        context.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function stopDrawing() {
        isDrawing = false;
    }

    function changeBrushSize() {
        brushSize = this.value;
    }

    function changeColor() {
        color = this.value;
    }

    function enableEraser() {
        isErasing = true;
        canvas.addEventListener('mousemove', erase);
        canvas.addEventListener('mousedown', erase);
        canvas.addEventListener('mouseup', stopErasing);
    }

    function erase(e) {
        if (!isErasing) return;
        let mouseX = e.offsetX;
        let mouseY = e.offsetY;
        let radius = brushSize / 2;

        context.save();
        context.globalCompositeOperation = 'destination-out';
        context.beginPath();
        context.arc(mouseX, mouseY, radius, 0, 2 * Math.PI, false);
        context.fillStyle = 'rgba(255,255,255,0.5)';
        context.fill();
        context.lineWidth = 2;
        context.strokeStyle = 'rgba(150,150,150,0.8)';
        context.stroke();
        context.restore();
    }

    function stopErasing() {
        isErasing = false;
        canvas.removeEventListener('mousemove', erase);
        canvas.removeEventListener('mousedown', erase);
        canvas.removeEventListener('mouseup', stopErasing);
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    document.getElementById('brushSize').addEventListener('input', changeBrushSize);
    document.getElementById('colorPicker').addEventListener('input', changeColor);
    document.getElementById('eraser').addEventListener('click', enableEraser);

    // Function to handle infinite canvas
    function handleCanvasResize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', handleCanvasResize);

    // Function to stop drawing when Escape key is pressed
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            stopDrawing();
            stopErasing();
        }
    });
</script>

</body>
</html>
