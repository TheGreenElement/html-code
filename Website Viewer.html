<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #websiteContainer {
            position: relative;
            background-color: #333;
            border-top: 1px solid #555;
        }

        #websiteFrame {
            width: 100%;
            height: calc(100vh - 40px); /* Adjusted for button height */
        }

        #openWebsiteBtn, #fullscreenBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        #fullscreenBtn {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <button id="openWebsiteBtn">Open Website</button>
    <div id="websiteContainer">
        <iframe id="websiteFrame" src="" frameborder="0"></iframe>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>
    <script>
        document.getElementById('openWebsiteBtn').addEventListener('click', function() {
            var website = prompt('Enter website name and domain (e.g., example.com):');
            if (website) {
                var url = 'https://www.' + website;
                document.getElementById('websiteFrame').src = url;
            }
        });

        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            var iframe = document.getElementById('websiteFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
